version: '3.1'

services:

  source_db:
    image: mysql:8.0.34
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: mysql
    ports:
      - 3306:3306

  data_warehouse:
    image: postgres:15.4
    restart: always
    environment:
      POSTGRES_PASSWORD: postgres
    ports:
      - 5432:5432